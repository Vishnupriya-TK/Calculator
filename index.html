<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <input type="text" id="display" placeholder="0" disabled>

    <!-- Buttons -->
    <div class="buttons">
      <!-- Top Row -->
      <button class="function-btn" onclick="clearDisplay()">C</button>
      <button class="function-btn" onclick="backspace()">âŒ«</button>
      <button class="operator-btn" onclick="appendOperator('(')">(</button>
      <button class="operator-btn" onclick="appendOperator(')')">)</button>

      <!-- Operators -->
      <button class="operator-btn" onclick="appendOperator('/')">/</button>
      <button class="operator-btn" onclick="appendOperator('*')">*</button>
      <button class="operator-btn" onclick="appendOperator('-')">-</button>
      <button class="operator-btn" onclick="appendOperator('+')">+</button>

      <!-- Numbers -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="calculateResult()" class="equal">=</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>

      <button onclick="appendNumber('0')" class="zero">0</button>
      <button onclick="appendDot()">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
